<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="/style.css">
<script type="text/javascript" src="/script.js"></script>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
<script
	src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>


<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="/script.js"></script>

<title>chat room</title>
</head>
<body class="bg-dark">

	<div id="name-form" class="bg-primary d-flex align-items-center">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-4 offset-md-4">
					<div class="input-group">
						<input type="text" placeholder="enter your name" id="name_value"
							class="form-control" autofocus>
						<div class="input-group-append">
							<button class="btn btn-dark" id="login">Enter</button>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
	<div id="chat-room" class="d-none">

		<div class="container-fluid">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card mt-3">
					<div class="card-header">
						<h3 id="name-title"></h3>
					</div>
						<div class="card-body">

							<div class="input-group">
								<input type="text" placeholder="enter your message" id="message_value"
									class="form-control" autofocus>
								<div class="input-group-append">
									<button class="btn btn-dark" id="send-btn">send</button>
									<button class="btn btn-danger" id="logout">Logout</button>
								</div>
							</div>

							<div class="table-responsive">
								<table id="msg-container-tbl">

								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>

</body>
</html>
